<div class="flex-items-container" *ngIf="isUtente">
  <div class="title-container">
    <p class="title-content">
       {{ title  }}
    </p>
  </div>
</div>

<div class="table-container">
  <ng-container
    *ngIf="dataSource?.data?.length; else noResult"
  >
  <div class="container" id="table-impianti" >
    <app-generic-table 
    *ngIf="!isComponentNarrow"
      [pageIndex]="pageIndex"
      [size]="size"
      [totalElements]="totalElements"
      [dataSource]="dataSource"
      [displayedColumns]="displayedColumns"
      [cellHeadTypes]="cellHeadTypes"
      [hasSearch]="false"
      [hasSelect]="false"
      (emitChangePage)="changePage($event)"
    ></app-generic-table>
    <div>
      <div
      *ngIf="isComponentNarrow"
      class="flex-items"
      tabindex="0"
      (keydown.enter)="indietro()"
      (click)="indietro()"
    >
      <mat-icon>chevron_left</mat-icon>
      <span>{{ labelConstant.indietro }}</span>
    </div>
    <app-leggi-impianto *ngIf="isComponentNarrow"
    [id]="id"
    ></app-leggi-impianto>
  </div>
  </div>
  
    <div class="container" [class.narrow-component-piste]="isComponentNarrow"  *ngIf="isUtente && nascondi">
      <app-piste
        [pisteInput]="listaPiste"
        [userType]="userType"
      ></app-piste>
  </div>
    <!--     [selectLabel]="selectLabel"
        [selectOptions]="selectOptions"
        [sortedItems]="sortedItems"
        [hasDownload]="true"
      (emitSearchEvent)="searchEvent($event)"
      (emitSelectedOption)="getSelectedOption($event)" -->
  </ng-container>
  <ng-template #noResult>
    <div class="body mt-24">
      <span>{{ resultConstant.nessun_risultato | uppercase }}</span>
    </div>
  </ng-template>
</div>
